<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Hana Globe Inc</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Full-screen background */
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    /* Overlay for better readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* darken background */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 30px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
    }

    p {
      font-size: 0.8em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Hana Globe</h1>
    <p>Shaping Nova Scotia, One Build at a Time.
    <p>Our new website is under construction.<br>Coming Soon!</p>
  </div>
</body>
</html>
